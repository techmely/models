syntax = "proto3";

import "google/protobuf/any.proto";

package gen.go.file.v1;
option go_package="github.com/techmely/starly/blob/main/products/starly/gen/go/file/v1;file_model_v1";

message FileModel {
  string id = 1;
  string title = 2;
  string description = 3;
  string content_type = 4;
  string bucker = 5;
  string file_name = 6;
  string file_path = 7;
  string file_url = 8;
  google.protobuf.Any metadata = 9;
  optional string user_id = 10;
}