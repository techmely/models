syntax = "proto3";

package gen.go.account.v1;
option go_package="github.com/techmely/starly/blob/main/products/starly/gen/go/account/v1/account_event_v1";

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignInWithProviderRequest {
  string id = 1;
}

message SignUpRequest {
  string email = 1;
  string password = 2;
}

message SignOutRequest {
  string id = 1;
}

message ResendVerificationCodeRequest {
  string id = 1;
}

message ResendVerificationCodeResponse {
  string id = 1;
}

message UpdatePasswordRequest {
  string id = 1;
}

message UpdatePasswordResponse {
  string id = 1;
}

message UpdateEmailRequest {
  string id = 1;
}

message UpdateEmailResponse {
  string id = 1;
}


message VerifyAccountRequest {
  string id = 1;
}

message VerifyAccountResponse {
  string id = 1;
}

message VerifyActivationLinkRequest {
  string id = 1;
}

message VerifyActivationLinkResponse {
  string id = 1;
}

message ForgotPasswordRequest {
  string id = 1;
}

message ForgotPasswordResponse {
  string id = 1;
}
