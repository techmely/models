syntax = "proto3";

import "google/protobuf/struct.proto";

package gen.go.tenant.v1;
option go_package="github.com/techmely/starly/blob/main/products/starly/gen/go/tenant/v1;tenant_model_v1";

message TenantTable {
    string id = 1;
    string name = 2;
    string slug = 3;
    string description = 4;
    bool is_verified = 5;
    string owner_id = 6;
    google.protobuf.Value metadata = 7;
    string created_at = 8;
    string updated_at = 9;
}
